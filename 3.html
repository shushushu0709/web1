  <h2>영화</h2>

  영화는 마음 편히 무언가를 보고 싶을때. 다른 생각 하지 않고 그저 누군가가 만든
  창작물을 보고 싶을 때 가장 좋은 것 같다. 좋은 영화 한 편과 같이 볼 사람이 있다면
  그날은 그냥 성공한 수준이 아닌가 싶다.
