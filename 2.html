    <h2>그림</h2>
<p>그림은 즐길 때 <strong>가장 좋은 취미</strong>인 것 같다. </p>
<p>원하는 바를 그리고 사람들과 함께 주제에 맞춰 종이인형을 가지고 노는것도 재밌다.
상상하는 것을 그림으로 직접 표현하여 사람들에게 알리는 것도 좋고
그것을 보고 사람들이 좋아해주는 것도 재미있다.
<img src="pic.png">
이렇게 내 그림을 좋아해주면서 작업물을 받기 위해 돈을 지불해주시는 것도 너무 감사해서 좋다.</p>
<p>아직은 어느것도 범접할 수 없는 내가 가장 좋아하는 취미인 것 같다.</P>
